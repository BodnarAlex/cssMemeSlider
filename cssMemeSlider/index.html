<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>cssMemeSlider</title>
</head>

<body>
    <header>
        <h1>CssMemeSlider</h1>
    </header>
    <main>
        <div class="slider_container">
            <div>
                <ul>
                <li class="active_image"><img src="assets/img/one.jpg" alt="ent saw a sawmill"></li>
                <li><img src="assets/img/two.jpg" alt="shocked creature"></li>

                    <label class="active_label" for="slides_one">ent saw a sawmill</label>

                    <label for="slides_four">it was his friend</label>
                    <label for="slides_five">Sanya is silent</label>
                </div>
                <div class="navigation">
                    <input type="radio" name="slides" id="slides_one" checked>
                    <input type="radio" name="slides" id="slides_two">
                    <input type="radio" name="slides" id="slides_three">
                    <input type="radio" name="slides" id="slides_four">
                    <input type="radio" name="slides" id="slides_five">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_github">
            <div class="contact__content footer_content">
